<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Warm sky background -->
    <rect width="400" height="300" fill="#e3f2fd"/>

    <!-- Tree with nest -->
    <g transform="translate(200 150)">
        <!-- Tree trunk -->
        <path d="M -20 50
                C -20 80, 20 80, 20 50
                L 10 -50
                L -10 -50 Z"
              fill="#795548"/>

        <!-- Tree branches -->
        <g fill="#4caf50">
            <path d="M -60 -20
                    C -40 -60, 40 -60, 60 -20
                    C 40 -10, -40 -10, -60 -20 Z"/>
            <path d="M -50 -50
                    C -30 -90, 30 -90, 50 -50
                    C 30 -40, -30 -40, -50 -50 Z"/>
        </g>

        <!-- Nest -->
        <g transform="translate(0 0)">
            <!-- Nest base -->
            <path d="M -30 0
                    C -40 20, 40 20, 30 0
                    C 20 -10, -20 -10, -30 0 Z"
                  fill="#8d6e63"/>

            <!-- Parent bird -->
            <path d="M -10 -5
                    L -25 -20
                    Q -15 -25 -5 -20
                    Q 0 -25 5 -20
                    Q 15 -25 25 -20
                    L 10 -5 Z"
                  fill="#90a4ae"/>

            <!-- Baby bird -->
            <path d="M -5 5
                    L -15 -5
                    Q -8 -8 0 -5
                    Q 8 -8 15 -5
                    L 5 5 Z"
                  fill="#b0bec5"/>
        </g>
    </g>
</svg>