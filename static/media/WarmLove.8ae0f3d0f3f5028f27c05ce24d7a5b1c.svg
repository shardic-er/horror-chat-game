<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Warm gradient background -->
    <defs>
        <linearGradient id="warmGlow" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff3e0"/>
            <stop offset="100%" stop-color="#ffe0b2"/>
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#warmGlow)"/>

    <!-- Parent and child group -->
    <g transform="translate(200 150)">
        <!-- Parent figure -->
        <g>
            <!-- Body -->
            <path d="M -40 -20
                    C -60 -20, -70 0, -70 20
                    L -70 80
                    C -70 100, -40 100, -40 80
                    L -40 20
                    M 40 -20
                    C 60 -20, 70 0, 70 20
                    L 70 80
                    C 70 100, 40 100, 40 80
                    L 40 20"
                  fill="#795548"/>

            <!-- Head -->
            <circle cx="0" cy="-40" r="40" fill="#8d6e63"/>

            <!-- Smile -->
            <path d="M -15 -40
                    Q 0 -30, 15 -40"
                  fill="none"
                  stroke="#5d4037"
                  stroke-width="3"
                  stroke-linecap="round"/>
        </g>

        <!-- Baby figure -->
        <g transform="translate(0 20)">
            <!-- Body -->
            <path d="M -20 0
                    C -30 0, -35 10, -35 20
                    L -35 50
                    C -35 60, -20 60, -20 50
                    L -20 20
                    M 20 0
                    C 30 0, 35 10, 35 20
                    L 35 50
                    C 35 60, 20 60, 20 50
                    L 20 20"
                  fill="#ffcc80"/>

            <!-- Head -->
            <circle cx="0" cy="-10" r="25" fill="#ffb74d"/>

            <!-- Big smile -->
            <path d="M -10 -10
                    Q 0 0, 10 -10"
                  fill="none"
                  stroke="#f57c00"
                  stroke-width="2"
                  stroke-linecap="round"/>
        </g>

        <!-- Arms embracing -->
        <path d="M -40 0
                C -60 20, -20 50, 0 30
                C 20 50, 60 20, 40 0"
              fill="none"
              stroke="#8d6e63"
              stroke-width="12"
              stroke-linecap="round"/>
    </g>

    <!-- Warm glow effect -->
    <circle cx="200" cy="150" r="100"
            fill="url(#warmGlow)"
            opacity="0.3"/>
</svg>